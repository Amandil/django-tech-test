{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>GrowthStreet Loans - {{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static "loans/css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "loans/css/global.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "loans/css/auth.css" %}">
    <link rel="shortcut icon" href="https://www.growthstreet.co.uk/assets/img/favicon.ico">
    <script src='{% static "loans/js/jquery-3.2.1.js"%}'></script>
  </head>
  <body>

    {% csrf_token %}
    <script type="text/javascript">
      var csrftoken = $("[name=csrfmiddlewaretoken]").val();
      function csrfSafeMethod(method) {
          // these HTTP methods do not require CSRF protection
          return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }
      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
      });
    </script>
    <script src='{% static "loans/controllers/auth.js"%}'></script>

    <div id="container" >
      <div class="row">

        <div id="logo-col" class="col-md-6">
          <img id="logo" src="{% static "loans/img/gs-logo-large.png"%}" style="max-width: 400px;"/>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-5">

          <div id="error-message" class="alert alert-danger">

          </div>

          <div class="form-horizontal">
            <div class="form-group">
              <label for="input_email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="input_email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="input_password" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="input_password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" class="btn btn-primary pull-right">Sign in</button>
              </div>
            </div>
          </div>


          <p>Don't have an account? <a id="link_register" href="{% url 'registration' %}">Click here to register</a></p>

        </div>
      </div>
    </div> <!-- container -->

  </body>
</html>
