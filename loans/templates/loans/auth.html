{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html>
  <head>
    <title>GrowthStreet Loans - {{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static "loans/css/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "loans/css/global.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "loans/css/auth.css" %}">
    <link rel="shortcut icon" href="https://www.growthstreet.co.uk/assets/img/favicon.ico">
  </head>
  <body>

    <div id="container" >
      <div class="row">

        <div id="logo-col" class="col-md-6">
          <img id="logo" src="{% static "loans/img/gs-logo-large.png"%}" style="max-width: 400px;"/>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-5">

          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary pull-right">Sign in</button>
              </div>
            </div>
          </form>


          <p>Don't have an account? <a id="link_register" href="{% url 'registration' %}">Click here to register</a></p>

        </div>
      </div>
    </div> <!-- container -->

  </body>
</html>
