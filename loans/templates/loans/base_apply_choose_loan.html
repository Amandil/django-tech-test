{% extends "base.html" %}

{% block content %}

<script src='{% static "loans/controllers/choose_loan.js" %}'></script>

<div class="row">

  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">

        <h1> 2 - Loan details</h1>
        <hr/>

        <div id="error-message" class="alert alert-danger">

        </div>

        <div class="form-horizontal">
          <div class="form-group">
            <label for="input_crn" class="col-sm-offset-1 col-sm-3 control-label">CRN</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="input_crn" placeholder="Registered Company Number">
            </div>
          </div>
          <div class="form-group">
            <label for="input_name" class="col-sm-offset-1 col-sm-3 control-label">Business Name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="input_name" placeholder="Business Name">
            </div>
          </div>
          <div class="form-group">
            <label for="input_sector" class="col-sm-offset-1 col-sm-3 control-label">Sector</label>
            <div class="col-sm-5">
              <select class="form-control" id="input_sector">
                <option>Retail</option>
                <option>Professional Services</option>
                <option>Food and Drink</option>
                <option>Entertainment</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="input_address_1" class="col-sm-offset-1 col-sm-3 control-label">Address Line 1</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="input_address_1" placeholder="Flat, Building">
            </div>
          </div>
          <div class="form-group">
            <label for="input_address_2" class="col-sm-offset-1 col-sm-3 control-label">Address Line 2</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="input_address_2" placeholder="Street">
            </div>
          </div>
          <div class="form-group">
            <label for="input_city" class="col-sm-offset-1 col-sm-3 control-label">City</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="input_city" placeholder="City">
            </div>
          </div>
          <div class="form-group">
            <label for="input_postcode" class="col-sm-offset-1 col-sm-3 control-label">Postcode</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="input_postcode" placeholder="Postcode">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
              <button id="submit" class="btn btn-primary pull-right">Create and Use</button>
            </div>
          </div>
        </div>

        <hr/>
        <button href="{% url 'loan_application' 4 %}" class="btn btn-primary pull-right">Next ></button>
      </div> <!-- panel-body -->
    </div> <!-- panel -->
  </div> <!-- col-md-12 -->

</div> <!-- row -->

{% endblock %}
