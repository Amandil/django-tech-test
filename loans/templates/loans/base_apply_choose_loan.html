{% extends "base.html" %}
{% load static %}

{% block content %}

<script src='{% static "loans/controllers/choose_loan.js" %}'></script>
<script src='{% static "loans/js/polyfiller.js" %}'></script>

<script>
webshims.setOptions('forms-ext', {
    replaceUI: 'auto',
    types: 'number'
});
webshims.polyfill('forms forms-ext');
</script>

<div class="row">

  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">

        <h1> 2 - Loan details</h1>
        <hr/>

        <div id="error-message" class="alert alert-danger">

        </div>
        <div class="form-horizontal hide-inputbtns">
          <input id="input_crn" type="hidden" value="{{ crn }}">
          <div class="form-group">
            <label for="input_amount" class="col-sm-offset-1 col-sm-3 control-label">Amount to loan</label>
            <div id="input_amount_area" class="input-group" class="col-sm-5" style="padding-left: 15px">
               <span class="input-group-addon">£</span>
               <!-- element will be regenerated with JS -->
               <!-- do not create use ID -->
               <input style="max-width: 250px" type="number" value="10000" min="10000" max="100000" step="10" data-number-to-fixed="0" data-number-stepfactor="100" class="col-sm-5 form-control currency" />
            </div>
             <p class="help-block col-sm-offset-4 col-sm-5">You may pick any amount between £10,000 and £100,000</p>
          </div>

          <div class="form-group">
            <label for="input_deadline" class="col-sm-offset-1 col-sm-3 control-label">For how long</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="input_deadline" placeholder="Loan duration">
            </div>
            <p class="help-block col-sm-offset-4 col-sm-5">Please use the format YYYY-MM-DD (e.g 2018-02-02)</p>
          </div>

          <div class="form-group">
            <label for="input_reason" class="col-sm-offset-1 col-sm-3 control-label">Reason</label>
            <div class="col-sm-5">
              <textarea type="text" class="form-control" id="input_reason" placeholder="A personal statement on why this loan is needed">
              </textarea>
            </div>
          </div>

        </div>

        <hr/>
        <button id="submit" class="btn btn-primary pull-right">Apply</button>
      </div> <!-- panel-body -->
    </div> <!-- panel -->
  </div> <!-- col-md-12 -->

</div> <!-- row -->

{% endblock %}
